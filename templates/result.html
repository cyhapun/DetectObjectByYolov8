<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kết quả nhận dạng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Kết quả nhận dạng</h2>
        <div class="row">
            {% for filename in filenames %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='results/' + filename) }}" class="card-img-top" alt="Kết quả nhận dạng">
                    <div class="card-body">
                        <p class="card-text">{{ filename }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Quay lại</a>
    </div>
</body>
</html>
